function shuffleArray(array) {
  let currentIndex = array.length;
  let randomIndex;

  // While there are still elements to shuffle...
  while (currentIndex !== 0) {
    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // Swap it with a random element.
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }

  // Shuffle French and Spanish words
  for (let i = 0; i < array.length; i++) {
    // Swap the French and Spanish words.
    [array[i].french, array[i].spanish] = [array[i].spanish, array[i].french];

    // Pick an incorrect match for the Spanish word.
    array[i].bad = array[i].spanish;
    while (array[i].bad === array[i].french) {
      array[i].bad = array[i].bad.replace(array[i].french, Math.random().toString(36).substring(2, 10));
    }
  }

  return array;
}
