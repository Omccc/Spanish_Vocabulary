    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    #word-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 60vh; /* Reduced height to accommodate the points counter */
    }

    .word-card {
      position: relative;
      width: 150px;
      height: 200px;
      margin: 10px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }

    .word-card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 18px;
    }

    .front-face {
      background-color: #e74c3c; /* Red */
      color: #fff;
    }

    .back-face {
      background-color: #2ecc71; /* Green */
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #points-counter {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #333;
    }
  </style>
</head>

    // Function to shuffle an array
    function shuffleArray(array) {
      let currentIndex = array.length;
      let randomIndex;

      // While there are still elements to shuffle...
      while (currentIndex !== 0) {
        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        // Swap it with a random element.
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }

      return array;
    }
